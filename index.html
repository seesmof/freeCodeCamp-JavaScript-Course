<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/logo-js.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Algorithms and Data Structures - freeCodeCamp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg-slate-900 text-slate-50 w-full min-h-screen">
      <div class="sm:p-6 max-w-6xl p-4 mx-auto">
        <header>
          <h1 class="text-3xl font-bold">
            JavaScript Algorithms and Data Structures
          </h1>
        </header>

        <main class="sm:py-6 sm:gap-6 flex flex-col gap-4 py-4">
          <!-- VARIABLES SECTION -->
          <section class="section-template">
            <h2 class="section-heading">Variables</h2>

            <div class="flex flex-col gap-3">
              <input
                type="text"
                id="variables-alert-input-box"
                class="bg-inherit ring-0 active:outline-none active:ring-0 border-slate-700 focus:border-slate-300 py-2 pr-24 duration-500 border-b-2 outline-none"
                placeholder="Enter something..."
              />
              <button
                class="bg-slate-600 hover:bg-slate-700 active:scale-95 inline-block px-4 py-2 font-medium duration-300 rounded-md"
                id="variables-alert-submit-button"
              >
                Submit
              </button>
            </div>
          </section>

          <!-- ASSIGNMENT SECTION -->
          <section class="section-template">
            <h2 class="section-heading">Assignments</h2>

            <p id="assignment-number">The number is equal to _</p>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
