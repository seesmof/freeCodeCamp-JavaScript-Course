<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/logo-js.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Algorithms and Data Structures - freeCodeCamp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg-slate-900 text-slate-50 w-full min-h-screen">
      <div class="sm:p-6 max-w-6xl p-4 mx-auto">
        <header>
          <h1 class="text-3xl font-bold">
            JavaScript Algorithms and Data Structures
          </h1>
        </header>

        <main class="sm:py-6 sm:gap-6 flex flex-col gap-4 py-4">
          <!-- VARIABLES SECTION -->
          <section class="section-template">
            <h2 class="section-heading">Variables</h2>

            <div class="flex flex-col gap-3">
              <input
                type="text"
                id="variables-alert-input-box"
                class="input-field-underline"
                placeholder="Enter something..."
              />
              <button class="button-gray" id="variables-alert-submit-button">
                Submit
              </button>
            </div>
          </section>

          <!-- ASSIGNMENT SECTION -->
          <section class="section-template">
            <h2 class="section-heading">Assignments</h2>

            <p id="assignment-number">The number is equal to _</p>

            <div class="flex flex-col gap-2 pt-3">
              <div class="sm:gap-6 flex flex-row gap-4">
                <input
                  type="text"
                  id="assignments-first-num-input-box"
                  class="input-field-underline"
                  placeholder="Enter first number..."
                />
                <input
                  type="text"
                  id="assignments-second-num-input-box"
                  class="input-field-underline"
                  placeholder="Enter second number..."
                />
              </div>
              <button class="button-gray mt-3" id="assignments-submit-button">
                Get result
              </button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
